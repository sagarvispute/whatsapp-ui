<ion-list class="scrollable-list">
  <ion-item *ngFor="let contact of contactlist">
    <ion-thumbnail item-start>
      <div class="round-img" (click)="viewPic(contact.id)">
        <img src="https://en.bidaway.com/img/no_image_user_profile.png">
      </div>
    </ion-thumbnail>
    <div (click)="chatDetail(contact.id)">
      <h2>{{contact.name}}</h2>
      <!--<p>Rohit: just posted a...</p>-->
      <p>{{contact.number}}</p>
      <div class="list-info" item-end>
        <span>7:42 PM</span>
        <div><span class="badge">1</span></div>
      </div>
    </div>
  </ion-item>
